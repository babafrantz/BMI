<!DOCTYPE html >
<html  xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <style>
   h1   {text-align: center; color: green;}
   h3  {text-align: center; color: green;}
   h6  {text-align: center; color: green;}
   a:link {color: green;}
   </style>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> BMI_MALE </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<hr>

<hr>
<div class="container text-center">
  <div class="row">
    <div class="col">

    </div>
    <div class="col">
      <div class="container-fluid">

        <div class="d-none d-lg-block d-print-block"> <h6> Input Weight and Height into the boxes below </h6> </div>

      </div>


      <div class="container-fluid">
        <form th:action = "@{/male_bmiController}" id = "action" method = "post">
          <div class="input-group mb-3">
            <span class="input-group-text">Weight</span>
            <span class="input-group-text">0.00</span>
            <input type="number" step = "0.01" class="form-control" aria-label="Weight (with dot and two decimal places)" id="weight" name="weight" required>
          </div>

          <hr>

          <hr>

          <div class="input-group">
            <input type="number" step = "0.01" class="form-control" aria-label="Height(with dot and two decimal places)" id="height" name="height" required>
            <span class="input-group-text">Height</span>
            <span class="input-group-text">0.00</span>
          </div>

          <hr>

          <hr>

          <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>

      </div>
    </div>
    <div class="col">

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
